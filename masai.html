<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id="applyButton">Apply</button>
</body>
</html>
<script>
  // Get references to the elements
  const nameInput = document.getElementById('name');
  const genderSelect = document.getElementById('gender');
  const displayH2 = document.getElementById('display');
  const applyButton = document.getElementById('applyButton');

  // Add a click event listener to the Apply button
  applyButton.addEventListener('click', function() {
    // Get the entered name and selected gender
    const enteredName = nameInput.value;
    const selectedGender = genderSelect.value;

    // Display the entered name and gender in the <h2> tag
    displayH2.textContent = `Name: ${enteredName}, Gender: ${selectedGender}`;
  });
</script>
