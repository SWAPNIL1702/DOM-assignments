<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
  function login() {
    // Get a reference to the <h1> element
    const displayText = document.getElementById('display');

    // Change the text in the <h1> tag
    displayText.textContent = "Login Success";

    // Log a message to the console
    console.log("Login Success");
  }

  function logout() {
    // Get a reference to the <h1> element
    const displayText = document.getElementById('display');

    // Change the text in the <h1> tag
    displayText.textContent = "Logout Success";

    // Log a message to the console
    console.log("Logout Success");
  }
</script>
