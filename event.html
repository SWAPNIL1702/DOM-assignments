<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="ringBellButton">Ring Bell</button>
  </body>
</html>
<script>
  
  const button = document.getElementById('ringBellButton');

  // Add a click event listener to the button
  button.addEventListener('click', function() {
    // Display a message in the console when the button is clicked
    console.log('Please open the door');
  });
</script>
